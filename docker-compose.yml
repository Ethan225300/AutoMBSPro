services:
  postgres:
    image: postgres:15
    container_name: mbspro-postgres
    environment:
      POSTGRES_USER: mbspro
      POSTGRES_PASSWORD: mbspro
      POSTGRES_DB: mbspro
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mbspro -d mbspro"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  hapi:
    image: hapiproject/hapi:latest
    container_name: hapi
    ports:
      - "8081:8080"
    environment:
      JAVA_OPTS: "-Xms512m -Xmx2g"
      # HAPI FHIR 数据持久化配置
      HAPI_FHIR__DATASOURCE__URL: "jdbc:h2:file:/hapi-data/hapi"
      HAPI_FHIR__DATASOURCE__DRIVER: "org.h2.Driver"
      HAPI_FHIR__DATASOURCE__USERNAME: "sa"
      HAPI_FHIR__DATASOURCE__PASSWORD: ""
      # 启用 H2 控制台（可选）
      HAPI_FHIR__H2_CONSOLE__ENABLED: "true"
    volumes:
      - hapi_data:/hapi-data
    restart: unless-stopped

volumes:
  postgres_data:
  hapi_data:
